<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		 <div class="left_container " id="left_conta">
			<h2 >List of cats</h2>
			<select name="catList" id="catsList" data-bind="options: catList,
                       optionsText: 'name',
                       value: currentCat,
                       optionsCaption: 'Choose...'">
			</select>

		</div> 
		<div class="right_container "id="right_conta" data-bind="with:currentCat">
			<h2 data-bind="text: name" id="nameCat"> </h2>
			<div data-bind="text: ClickCount"></div>

			<h3 data-bind="text: title" id="counterCat" >  </h3>
			<img alt="cat image" data-bind="click: $parent.incrementCounter,attr:{src: imgSrc}" id="image_loaded" src="">
			
			<div>
				<h3>NickNames: </h3>
				<ul data-bind="foreach: nickNames">
					<li data-bind="text:$data"></li>
				</ul>
				

		</div>
	</div>
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/Knockout.js"></script>
		<script src="js/appKnockout.js"></script>


</body>
</html>
